<!DOCTYPE html>
<HTML>
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
	<UL>
            {% for state in states %}
                <LI>{{ state }}: <B>{{ state.name }}</B>
		<UL>
		    {% for city in cities %}
		     <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
                    {% endfor %}
                </UL>
		</LI>
            {% endfor %}
	</UL>
    </BODY>
</HTML>
